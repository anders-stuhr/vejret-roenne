<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #1a1a1a;
    color: #ffffff;
    display: flex;

  h1 {

  }

  .forecast {
    display: flex;

  }

  .day {
    display: flex;
    align-items: center;
    justify-content: space-between;

</style>
</head>

<body>

<h1>RÃ¸nne</h1>
<div class="sun-times" id="sun-times"></div>
<div class="forecast" id="forecast"></div>

<script>
const forecastDiv = document.getElementById('forecast');
const sunTimesDiv = document.getElementById('sun-times');

// RÃ¸nne koordinater
const lat = 55.1009;
const lon = 14.7066;

// Kort ugedag mapping
const shortWeekdays = {
  "mandag": "Man",
  "tirsdag": "Tirs",
  "onsdag": "Ons",
  "torsdag": "Tors",
  "fredag": "Fre",
  "lÃ¸rdag": "LÃ¸r",
  "sÃ¸ndag": "SÃ¸n"
};

// Open-Meteo: middelvind (10 m) i m/s
fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,weathercode,sunrise,sunset,windspeed_10m_mean&wind_speed_unit=ms&timezone=Europe/Copenhagen`)
.then(res => res.json())
.then(data => {
  const days = data.daily.time;
  const maxTemp = data.daily.temperature_2m_max;
  const codes = data.daily.weathercode;
  const sunrises = data.daily.sunrise;
  const sunsets = data.daily.sunset;
  const windMean = data.daily.windspeed_10m_mean;

  // Solopgang / solnedgang for i dag
  const today = new Date().toISOString().split('T')[0];
  const todayIndex = days.indexOf(today);

  if (todayIndex !== -1) {
    const sunrise = new Date(sunrises[todayIndex]).toLocaleTimeString('da-DK', {
      hour: '2-digit',
      minute: '2-digit'
    });
    const sunset = new Date(sunsets[todayIndex]).toLocaleTimeString('da-DK', {
      hour: '2-digit',
      minute: '2-digit'
    });

    sunTimesDiv.innerHTML = `â˜€ï¸ Solopgang: ${sunrise} &nbsp;&nbsp; ğŸŒ™ Solnedgang: ${sunset}`;
  }

  const icons = {
    0: "â˜€ï¸", 1: "ğŸŒ¤ï¸", 2: "â›…", 3: "â˜ï¸",
    45: "ğŸŒ«ï¸", 48: "ğŸŒ«ï¸",
    51: "ğŸŒ¦ï¸", 53: "ğŸŒ¦ï¸", 55: "ğŸŒ¦ï¸",
    61: "ğŸŒ§ï¸", 63: "ğŸŒ§ï¸", 65: "ğŸŒ§ï¸",
    71: "â„ï¸", 73: "â„ï¸", 75: "â„ï¸",
    80: "ğŸŒ§ï¸", 81: "ğŸŒ§ï¸", 82: "ğŸŒ§ï¸",
    95: "â›ˆï¸", 99: "â›ˆï¸"
  };

  for (let i = 0; i < days.length; i++) {
    const dateObj = new Date(days[i]);
    const weekdayFull = dateObj.toLocaleDateString('da-DK', { weekday: 'long' }).toLowerCase();
    const weekdayShort = shortWeekdays[weekdayFull] || weekdayFull;

    const dayDiv = document.createElement('div');
    dayDiv.className = 'day';

    dayDiv.innerHTML = `
      <div class="date">
        ${weekdayShort} ${dateObj.toLocaleDateString('da-DK', { day: 'numeric', month: 'short' })}
      </div>
      <div class="icon">${icons[codes[i]] || "â“"}</div>
      <div>Max: ${Math.round(maxTemp[i])}Â°</div>
      <div>ğŸ’¨ ${windMean[i].toFixed(1)} m/s</div>
    `;

    forecastDiv.appendChild(dayDiv);
  }
})
.catch(() => {
  forecastDiv.innerHTML =
    '<p style="font-size:80px;color:red;">Fejl ved hentning af vejrdata</p>';
});
</script>

</body>
</html>
